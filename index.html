<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styles.css" rel="stylesheet">
    <!-- Outfit Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Wolfe Street Gardens</title>
  </head>
  <body>
    <header>
      <h1>Wolfe Street Gardens</h1>
      <nav>
        <ul>
          <li><a href="#">PlaceHolder1</a></li>
          <li><a href="#">PlaceHolder2</a></li>
          <li><a href="#">PlaceHolder3</a></li>
        </ul>
      </nav>
    </header>
    <section class="banner">
        <h2 class="slogan">Come Saunter With Us!</h2>
    </section>
    <section class="pictures">
        <h2 class="meet">Meet our residents!</h2>
        <div class="pic_container">
          <div class="img_container">
            <img class="landscape" src="images/feather.jpeg" alt="feather" />
            <h3>Flyby Feather</h3>
          </div>
          <div class="img_container">
            <img class="landscape" src="images/orange_flower.jpeg" alt="orange flower" />
            <h3>Orangy</h3>
          </div>
          <div class="img_container">
            <img class="landscape" src="images/purple_flower.JPG" alt="purple flower" />
            <h3>Wild Mo</h3>
          </div>
          <div class="img_container">
            <img class="landscape" src="images/red_flower.JPG" alt="red rose" />
            <h3>Rosey the Red</h3>
          </div>
          <div class="img_container">
            <img class="landscape" src="images/white_flower.JPG" alt="white rose" />
            <h3>Rosey the White</h3>
          </div>
          <div class="img_container">
            <img class="landscape" src="images/yellow_flower.jpeg" alt="yellow flower" />
            <h3>Mellow Yellow</h3>
          </div>
        </div>
    </section>
    <footer>
      <h4>&copy;WSG LLC</h4>
      <h4>email: shaun.newman.p@gmail.com</h4>
    </footer>

    
  </body>
</html>
